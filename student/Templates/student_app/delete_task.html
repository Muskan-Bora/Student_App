{% extends "student_app/base.html" %}
{% load static %}

{% block content %}
    <div class="background-container">
        <div class="delete-container">
            <h2>Are you sure you want to delete this task?</h2>
            <p><strong>{{ task.title }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn-delete">Delete</button>
                <a href="{% url 'task_list' %}" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div><br><br><br>

    <style>
        .background-container {
            margin-left: 600px;
            margin-top: 130px;
            margin-bottom: 150px;
        }

        .delete-container {
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-delete {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: darkred;
        }

        .btn-cancel {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: darkgray;
        }
    </style>
{% endblock %}
