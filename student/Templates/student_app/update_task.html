{% extends 'student_app/base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <h2>Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ task.title }}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description">{{ task.description }}</textarea>

            <div class="mb-3">
                <label class="form-label">Priority:</label>
                <select name="priority" class="form-select">
                    <option value="High" {% if task.priority == "High" %}selected{% endif %}>High</option>
                    <option value="Medium" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if task.priority == "Low" %}selected{% endif %}>Low</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Progress:</label>
                <select name="progress" class="form-select">
                    <option value="Not Started" {% if task.progress == "Not Started" %}selected{% endif %}>Not Started</option>
                    <option value="In Progress" {% if task.progress == "In Progress" %}selected{% endif %}>In Progress</option>
                    <option value="Completed" {% if task.progress == "Completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <label class="checkbox-container">
                <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
                <span class="checkmark"></span> Completed
            </label>

            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <style>
        /* Container styling */
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: #130e3c;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-right: 400px;
        }
    
        /* Heading */
        .container h2 {
            font-size: 24px;
            color: #faf2f2;
            margin-bottom: 20px;
        }
    
        /* Labels */
        .container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0be6c2;
        }
    
        /* Input fields */
        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }
    
        /* Input focus effect */
        .container input[type="text"]:focus,
        .container textarea:focus {
            border-color: #007bff;
            outline: none;
        }
    
        /* Textarea */
        .container textarea {
            resize: vertical;
            min-height: 100px;
        }
    
        /* Checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
    
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
            font-size: large;
        }
    
        /* Submit Button */
        .btn-primary {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
    
        .btn-primary:hover {
            background: #0056b3;
        }
    
        /* Font Awesome Icon */
        .btn-primary i {
            margin-right: 5px;
        }
    </style>
{% endblock %}
