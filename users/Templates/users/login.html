{% extends 'student_app/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 offset-md-3">
            <div class="card login-card">
                <div class="card-header">
                    <h3 class="card-title"><b>Login</b> <i class="fa-solid fa-user"></i></h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="user">Username: </label>
                            <input type="text" id="user" name="username">
                        </div>

                        <div class="form-group">
                            <label for="pass">Password: </label>
                            <input type="password" id="pass" name="password">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success login-btn"><b>Login</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* General body styling */
    body {
        background-color: #5eaaf7; /* Light gray background */
        font-family: 'Arial', sans-serif; /* Clean, sans-serif font */
    }

    /* Login card styling */
    .login-card {
        /* margin-top: 10px; */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        background-color: #c5e4ec;
        padding: 20px;
    }

    /* Card header styling */
    .card-header {
        background-color: #08424b; /* Info blue color */
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 10px 10px 0 0; /* Rounded top corners */
    }

    .card-title {
        margin: 0;
        font-size: 24px;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 14px;
        font-weight: bold;
        color: black; /* Dark gray text */
    }

    /* Button styling */
    .login-btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #28a745; /* Success green color */
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .login-btn:hover {
        background-color: #218838; /* Darker green on hover */
    }

    /* Centering card in viewport */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 78vh; /* Full viewport height */
    }
</style>

{% endblock %}
