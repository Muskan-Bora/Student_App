{% extends 'student_app/base.html' %}

{% load static %}

{% block content %}

    <div class="offset-md-2">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card">
                        <div class="card-header text-white bg-info">
                            <div class="card-title">
                                <b>LogOut <i class="fa-solid fa-power-off"></i></b>
                            </div>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <h6> Are you sure you want to Logout? </h6>
                                <button type="submit" class="btn btn-success btn btn-sm">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* General Reset */

        /* Container Styling */
        .container {
            padding: 20px;
            margin-bottom:200px;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px 15px;
            margin-top: 20px;
        }

        /* Card Header Styling */
        .card-header {
            background-color: #17a2b8; /* Bootstrap info color */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        /* Card Body Styling */
        .card-body {
            padding: 15px;
        }

        /* Heading Text */
        h6 {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Spacing Adjustments for Better Centering */
        .card {
            margin-top: 100px; /* Adjust space above card */
        }

    </style>

{% endblock %}
